<!DOCTYPE html>
<html>
    <body>
    <h2>The JavaScript String Method</h2>
    <p>The string method can convert a number to a string</p>
    <p id="num"></p>
    <p id="str"></p>
        <script>
      var p=20;
      var q=80;
      document.getElementById("num").innerHTML=p+q;
      document.getElementById("str").innerHTML=String(p)+String(q);
            </script>
    </body>
</html>
