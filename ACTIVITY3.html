<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Error Handling</h2>
        <p id="err_msg"></p>
        <p id="result"></p>
        <script>
      try{
        addalert("Welcome to the page");
      }
      catch(err){
        document.getElementById("err_msg").innerHTML=err.message;
      }
      //Arrow function
      document.write("arrow function")
      add=(a,b)=> a+b;
      document.getElementById("result").innerHTML=add(8,2);
        </script>
    </body>
</html>
